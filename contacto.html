    <main class="content-area container-fluid">
        <h3 class="titleContactenos">Contactenos</h3>
        <section class="container">
            <h4 class="subTitleContactenos">Tus datos:</h4>
            <form class="container-fluid" onsubmit="return validacionFormulario()">
                <div class="row fila">
                    <label for="Nombre" class="col-6">Nombre: *</label>
                    <input type="text" name="Nombre" id="nombreID" class="col-6 textinp">
                </div>
                <div class="row fila">
                    <label for="Apellido" class="col-6">Apellido: *</label>
                    <input type="text" name="Apellido" id="apellidoID" class="col-6 textinp">
                </div>
                <div class="row fila">
                    <label for="Direccion" class="col-6">Direccion:</label>
                    <input type="text" name="Direccion" id="direccionID" class="col-6 textinp">
                </div>
                <div class="row fila">
                    <label for="Ciudad" class="col-6">Ciudad:</label>
                    <input type="text" name="Ciudad" id="ciudadID" class="col-6 textinp">
                </div>
                <div class="row fila">
                    <label for="codigopostal" class="col-6">Codigo Postal:</label>
                    <input type="text" name="codigopostal" id="codigopostalID" class="col-6 textinp">
                </div>
                <div class="row fila">
                    <label for="email" class="col-6">Correo Electronico:*</label>
                    <input type="email" name="email " id="emailID" class="col-6 textinp">
                </div>
                <div class="row fila">
                    <label for="telefono" class="col-6">Telefono:*</label>
                    <input type="text" name="telefono " id="telefonoID" class="col-6 textinp">
                </div>

                <div class="row fila">
                    <label for="genero" class="col-6">Genero:</label>
                    <div class="col-6">
                        <div>
                            <input type="radio" name="genero" value="Hombre" id="gHombreID">
                            <label for="Hombre">Hombre</label>
                        </div>
                        <div>
                            <input type="radio" name="genero" value="Mujer" id="gMujerID">
                            <label for="Mujer">Mujer</label>
                        </div>
                        <div>
                            <input type="radio" name="genero" value="Otro" id="gOtroID">
                            <label for="Otro">Otro</label>
                        </div>
                    </div>

                </div>

                <div class="row fila">
                    <label for="contacto" class="col-6">¿De donde nos conoces?</label>
                    <div class="col-6">
                        <div>
                            <input type="checkbox" name="contacto" value="Recomendacion" id="RecomendacionID">
                            <label for="Recomendacion">Recomendacion de clientes nuestros</label>
                        </div>
                        <div>
                            <input type="checkbox" name="contacto" value="Redes sociales" id="RedesSocialesID">
                            <label for="Redes sociales">Redes sociales</label>
                        </div>
                        <div>
                            <input type="checkbox" name="contacto" value="Agencias de turismos" id="AgenciasTurismosID">
                            <label for="Agencias de turismos">Agencias de turismos</label>
                        </div>

                    </div>
                </div>

                <input type="submit" value="ENVIAR">
            </form>
        </section>
